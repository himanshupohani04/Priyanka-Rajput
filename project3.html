<!DOCTYPE html>
<html>
<head>
  <title>Scadpro X Kohler</title>
  <style>
    /* PASSWORD OVERLAY STYLES */
    #passwordOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .password-box {
      background: white;
      padding: 40px;
      border-radius: 16px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    
    .logo {
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }
    
    .subtitle {
      color: #64748b;
      font-size: 14px;
      margin-bottom: 30px;
      font-weight: 500;
    }
    
    #passwordInput {
      width: 100%;
      padding: 16px;
      font-size: 16px;
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      margin-bottom: 20px;
      text-align: center;
      letter-spacing: 2px;
    }
    
    #passwordInput:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    #submitBtn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }
    
    #submitBtn:hover {
      transform: translateY(-2px);
    }
    
    #errorMessage {
      color: #ef4444;
      margin-top: 15px;
      font-size: 14px;
      display: none;
    }
    
    /* ORIGINAL SITE STYLES (Hidden until password correct) */
    #siteContent {
      display: none;
    }
    
    body {
      margin: 0;
      padding: 0;
    }

    img {
      width: 100vw;    /* Image exactly fits screen width */
      height: auto;
      display: block;  /* Removes small gaps */
    }
  </style>
</head>
<body>
  <!-- PASSWORD OVERLAY (Shows first) -->
  <div id="passwordOverlay">
    <div class="password-box">
      <div class="logo">SCADpro √ó Kohler</div>
      <div class="subtitle">Protected Collaboration Portal</div>
      
      <input 
        type="password" 
        id="passwordInput" 
        placeholder="Enter access password" 
        autocomplete="off"
        autofocus
      >
      
      <button id="submitBtn" onclick="checkPassword()">
        üîê Access Project
      </button>
      
      <div id="errorMessage">
        ‚úó Incorrect password. Please try again.
      </div>
    </div>
  </div>

  <!-- ORIGINAL SITE CONTENT (Hidden until password correct) -->
  <div id="siteContent">
    <img src="PROJECT3_1.jpeg">
    <img src="PROJECT3_2.jpeg">
    <img src="PROJECT3_3.jpeg">
    <img src="PROJECT3_4.jpeg">
    <img src="PROJECT3_5.jpeg">
    <img src="PROJECT3_6.jpeg">
    <img src="PROJECT3_7.jpeg">
    <img src="PROJECT3_8.jpeg">
    <img src="PROJECT3_9.jpeg">
    <img src="PROJECT3_10.jpeg">
    <img src="PROJECT3_11.jpeg">
    <img src="PROJECT3_12.jpeg">
    <img src="PROJECT3_13.jpeg">
    <img src="PROJECT3_14.jpeg">
     <img src="PROJECT3_15.jpeg">
      <img src="PROJECT3_16.jpeg">
  </div>

  <script>
    // ‚ö†Ô∏è SET YOUR PASSWORD HERE ‚ö†Ô∏è
    const CORRECT_PASSWORD = "kohler2024"; // Change this to your password!
    
    // Check if already authenticated (remembers for browser session)
    if (sessionStorage.getItem('scadproAuthenticated') === 'true') {
      showSiteContent();
    }
    
    function checkPassword() {
      const input = document.getElementById('passwordInput');
      const error = document.getElementById('errorMessage');
      const password = input.value.trim();
      
      if (password === CORRECT_PASSWORD) {
        // Correct password - show content
        sessionStorage.setItem('scadproAuthenticated', 'true');
        showSiteContent();
      } else {
        // Wrong password - show error
        error.style.display = 'block';
        input.value = '';
        input.focus();
        
        // Add shake animation
        input.style.animation = 'shake 0.5s';
        setTimeout(() => {
          input.style.animation = '';
        }, 500);
      }
    }
    
    function showSiteContent() {
      // Hide password overlay
      document.getElementById('passwordOverlay').style.display = 'none';
      // Show image gallery
      document.getElementById('siteContent').style.display = 'block';
    }
    
    // Press Enter to submit password
    document.getElementById('passwordInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        checkPassword();
      }
    });
    
    // Add shake animation style
    const style = document.createElement('style');
    style.textContent = `
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-8px); }
        75% { transform: translateX(8px); }
      }
    `;
    document.head.appendChild(style);
    
    // Clear error when user starts typing
    document.getElementById('passwordInput').addEventListener('input', function() {
      document.getElementById('errorMessage').style.display = 'none';
    });
  </script>
</body>
</html>
